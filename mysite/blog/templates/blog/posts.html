{% block content %}
	{% for post in object_list %}
	<div class="blog-post">
		<h2 class="blog-post-title">{{post.title|safe}}</h2>
        <p class="blog-post-meta">{{post.date}} by <a href="https://github.com/Setti7"><i>{{post.author}}</i></a></p>
        <p>{{post.body|safe|linebreaks}}</p>
    </div><!-- /.blog-post -->

    {% endfor %}
{% endblock %}
