<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <link rel="icon" href="{% static 'img/logo.png' %}">

    <title>Logging in</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">

  </head>

  <body>

    <form class = 'form-signin' method="post" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login to your account</h1>

        <p>
        There isn't a "remeber me" button because I'm lazy.{% if form.errors %} Password and/or username is incorrect.{% endif %}
        </p>
      </div>

      <table>

        <tr>
          <div class="form-label-group">
            <td type="email/username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputEmail">Username: {{ form.username }}</label>
              
            </td>
          </div>
        </tr>

        <tr>
          <div class="form-label-group">
            <td type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword">Password: {{ form.password }}<br></label>
              
            </td>
          </div>
        </tr>
      </table>

      <div class="checkbox mb-3">
        <label>
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" value="sign_in">Login</button>
      <input type="hidden" name="next" value="{{ next }}" />
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>

    </form>
  </body>
</html>
